name: "Snyk Test"

on:
  push:
    branches:
    - master

jobs:
  Pipeline-Job:
    # Configure Environment
    name: 'Snyk Test'
    runs-on: ubuntu-latest
    env: 
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
       
    steps:
    # Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v1

    # Install and Authenticate to Snyk
    - name: Install Snyk & Authenticate
      run: |
         sudo npm install -g snyk
         snyk auth ${SNYK_TOKEN}

    # Run Snyk Open Source Test
    - name: Run Snyk Open Source Test
      run: |
         snyk test  --json --severity-threshold=high --sarif-file-output=results.sarif | snyk-to-html -o snyk_test_results.html
         snyk-to-html -i snyk_test_results.json -o snyk_test_results.html
      continue-on-error: true
      
    # Upload Results  
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        # Path to SARIF file relative to the root of the repository
        sarif_file: results.sarif
        
    # Run Snyk Open Source Monitor
    - name: Run Snyk Open Source Monitor
      run: |
         snyk monitor --severity-threshold=high --project-name=github_action_demo
      continue-on-error: true

    # Upload HTML file as artifact
    - name: Upload HTML Artifact
      uses: actions/upload-artifact@v4
      with:
        path: snyk_test_results.html
